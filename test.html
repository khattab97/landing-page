<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function add7(x){
        console.log(x+7);
    }
    function multiply(x, y) {
        console.log(x*y)
    }

    function capitalize(x){
        let text = x.toLowerCase();
        console.log(text.replace(text[0], text[0].toUpperCase()))
    }

    function lastLetter(x) {
        console.log(x.charAt(x.length-1));
    }

    add7(5);
    multiply(2,3);
    capitalize('ahmed');
    lastLetter('ahmed');
</script>
</body>
</html>
